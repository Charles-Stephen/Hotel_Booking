{% extends 'frontend/base.html' %}
{% block title %} Forgot Password {% endblock %}
{% block content %}
        <!-- ACCOUNT -->
        <section class="section-account parallax bg-11">
            <div class="awe-overlay"></div>
            <div class="container">
                <div class="login-register">
                    <div class="text text-center">
                        <h2>Forgot Password</h2>
                        <form style="margin-bottom: 20px;" method="POST" action="/forgot" enctype="multipart/form-data" class="account_form">
                            <div class="field-form">
                                <input type="email" class="field-text" placeholder="Enter Email Address..." name="v_email">
                            </div>
                            <div class="field-form">
                                <input type="tel" class="field-text" placeholder="Phone Number" name="v_phone">
                            </div>
                            <div class="field-form field-submit">
                                <button type="submit" class="awe-btn awe-btn-13">Submit</button>
                            </div>
                            <span class="account-desc"><a href="/register">I donâ€™t have an account</a></span>
                        </form>

                        <a href="/"><button class="awe-btn awe-btn-default"><i class="fa fa-reply-all" aria-hidden="true"></i> Back to Home</button></a>
                    </div>
                </div>
            </div>
        </section>
        <!-- END / ACCOUNT -->

{% endblock %}
