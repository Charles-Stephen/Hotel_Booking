{% extends 'backend/base.html'%}
{% block title %}Profile{% endblock %}
{% block content %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Update Profile</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row justify-content-center">

                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xl font-weight-bold text-warning text-uppercase mb-1">
                                                Profile</div>
                                            <table border="1" class="h5 mb-0 font-weight-bold text-gray-800 w-100">
                                                <tr>
                                                    <th class="p-2 text-center"><strong>Name: </strong></th>
                                                    <td class="p-2 text-center">{{admindata["name"]}}</td>
                                                </tr>
                                                <tr>
                                                    <th class="p-2 text-center"><strong>Email: </strong></th>
                                                    <td class="p-2 text-center">{{admindata["email"]}}</td>
                                                </tr>
                                                <tr>
                                                    <th class="p-2 text-center"><strong>Phone: </strong></th>
                                                    <td class="p-2 text-center">{{admindata["phone"]}}</td>
                                                </tr>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="p-3 container mb-5 w-100 bg-white rounded shadow">
                        <div class="card shadow">
                            <form action="/edit-user" method="post" class="p-3 user">
                                <input type="hidden" name="user_id" value="{{admindata['id']}}">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                        placeholder="Full Name" name="name" value="{{admindata['name']}}">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                        placeholder="Email Address" name="email" value="{{admindata['email']}}" readonly>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                        placeholder="Your New Password" name="pass">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control form-control-user"
                                        placeholder="Phone Number" name="phone" value="{{admindata['phone']}}">
                                </div>

                                <center>
                                    <!--Submit Button-->
                                    <button type="submit" class="col-4 btn btn-warning btn-user btn-block" name="submit">
                                        Update
                                    </button>
                                </center>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


{% endblock %}
